<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ascent - Childcare & Kids School HTML Template</title>

        <!-- Animate Style -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Jost:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- ICON CSS -->
        <link rel="stylesheet" href="./icons/style.css" />

        <!-- STYLE CSS -->
        <link rel="stylesheet" href="./css/output.css" />
    </head>
    <body>
        <!-- Header (TVT) -->
        <header></header>

        <!-- Carousel (TKC) -->
        <section id="carousel">
            <div class="bg-warm-0 pt-[78px] mb-10 relative">
                <div class="container relative">
                    <div
                        class="relative z-10 flex flex-col items-center text-center"
                    >
                        <h1
                            class="font-normal xl:text-[70px] lg:text-6xl md:text-5xl text-4xl xl:leading-[128%] lg:leading-[125%] md:leading-[120%] max-w-[776px] font-jost"
                        >
                            <span class="relative"
                                >Exploring Minds
                                <span class="absolute text-3xl top-1 -left-6">
                                    <i class="icon-three-line"></i>
                                </span>
                            </span>
                            <span class="font-bold">Elementary</span>
                            <span
                                class="font-bold text-destructive-foreground-0"
                                >School</span
                            >
                        </h1>
                        <div
                            class="flex absolute right-[87px] top-14 animate-skw"
                        >
                            <img
                                src="./images/shap.png"
                                alt="shap-2"
                                class="w-7.5 h-12.5 relative top-9"
                            />
                            <img src="./images/shap.png" alt="shap-1" />
                            <img
                                src="./images/shap.png"
                                alt="shap-2"
                                class="w-5 h-8 -mt-7"
                            />
                        </div>
                        <p class="pt-5 max-w-[431px]">
                            Starting a corporate business typically involves
                            several steps, such as develo a business
                        </p>
                        <a
                            href="#"
                            class="mt-6 leading-normal rounded-md bg-green-0 text-cream-foreground-0 max-h-15 btn"
                            >Learn more</a
                        >
                    </div>
                    <div
                        class="absolute left-2.5 lg:top-0 top-10 lg:max-w-full max-w-[200px] sm:block hidden animate-up-down"
                    >
                        <img src="./images/boy_img_1.png" alt="banner-img-1" />
                        <span
                            class="absolute -left-2.5 top-[9px] border-2 border-primary-0 rounded-[125px] w-full h-full"
                        ></span>
                    </div>
                    <div
                        class="absolute right-0 bottom-0 pb-[71px] lg:block hidden animate-up-down"
                    >
                        <img src="./images/boy_img_2.png" alt="banner-img-2" />
                        <span
                            class="absolute -left-2.5 top-[9px] border-2 border-secondary-0 rounded-[125px] max-h-[369px] w-full h-full"
                        ></span>
                    </div>
                    <div class="lg:pt-[72px]">
                        <img src="./images/painting.png" alt="painting" />
                    </div>
                </div>
                <div class="hidden lg:block">
                    <div
                        class="absolute left-0 top-[60px] animate-left-right-2"
                    >
                        <img src="./images/left-circle-1.png" alt="img" />
                    </div>
                    <div
                        class="absolute left-[37px] top-[186px] animate-left-right-2"
                    >
                        <img src="./images/left-circle-2.png" alt="img" />
                    </div>
                    <div
                        class="absolute right-0 bottom-[165px] animate-up-down"
                    >
                        <img src="./images/right-circle.png" alt="img" />
                    </div>
                </div>
            </div>
        </section>

        <!-- Number Talks (TVT) -->
        <section id="number"></section>

        <!-- About Us (TKC) -->
        <section id="aboutUs"></section>

        <!-- Educational Programs (TVT) -->
        <section id="educational"></section>

        <!-- Latest Portfolio (TKC) -->
        <section id="portfolio"></section>

        <!-- Latest Service (TVT) -->
        <section id="service"></section>

        <!-- Some Faq (TKC) -->
        <section id="someFaq"></section>

        <!-- Meet Our Professional (TVT) -->
        <section id="professional"></section>

        <!-- Student knowledge (TKC) -->
        <section id="student"></section>

        <!-- Clients Testimonial (TVT) -->
        <section id="clients"></section>

        <!-- Latest Blog And News (TKC) -->
        <section id="blogAndNews"></section>

        <!-- Get Connected (TVT) -->
        <section id="connected"></section>

        <!-- Footer (TKC) -->
        <footer></footer>

        <!-- FLOTBITE JS -->
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

        <!-- WOW JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
            integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            new WOW().init();
        </script>
    </body>
</html>
